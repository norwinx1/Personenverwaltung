<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Personenverwaltung</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Personenverwaltung"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" th:href="@{/bootstrap-4.1.3/css/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <br/>
                    <h1>Personenverwaltung</h1>

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Birthdate</th>
                            <th>Gender</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody th:each="person : ${persons}">
                        <tr>
                            <td th:text="${person.firstname + ' ' + person.lastname}"></td>
                            <td th:text="${person.email}"></td>
                            <td th:text="${person.birthdate}"></td>
                            <td th:text="${person.gender}"></td>
                            <td>
                                <a th:href="@{/persons/{id}(id = ${person.id})}">
                                    <button type="button" class="btn btn-primary">Edit</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="/person">
                        <button type="button" class="btn btn-primary">Add person</button>
                    </a>
                </div>
            </div>
        </div>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script th:src="@{/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    </body>
</html>
