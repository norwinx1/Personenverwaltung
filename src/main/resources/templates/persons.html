<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Personenverwaltung</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Personenverwaltung" />
        <meta name="author" content="BBW RL" />

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" th:href="@{/bootstrap-4.1.3/css/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <br/>
                    <h1>Personenverwaltung</h1>
                    <h2><a href="/person">Neue Person erstellen</a></h2>

                    <div th:each="person : ${persons}">
                        <a th:href="@{/persons/{id}(id = ${person.id})}"><h3 th:text="${person.firstname + ' ' + person.lastname}"></h3></a>
                        <p th:text="${person.email}"></p>
                        <p th:text="${person.birthdate}"></p>
                        <p th:text="${person.gender}"></p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script th:src="@{/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    </body>
</html>
